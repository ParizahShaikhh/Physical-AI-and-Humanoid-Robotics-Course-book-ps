# Deployment API Contract for Real-World Humanoid Systems
# Defines the interface for deployment, monitoring, and maintenance operations

openapi: 3.0.1
info:
  title: Real-World Humanoid Deployment API
  description: API for managing deployment, monitoring, and maintenance of real-world humanoid systems
  version: 1.0.0

paths:
  /deployment/status:
    get:
      summary: Get current deployment status
      description: Retrieve the current operational status of deployed humanoid systems
      responses:
        '200':
          description: Current deployment status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentStatus'
        '404':
          description: Deployment not found

  /deployment/configure:
    post:
      summary: Configure deployment parameters
      description: Set configuration parameters for humanoid deployment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeploymentConfig'
      responses:
        '200':
          description: Configuration applied successfully
        '400':
          description: Invalid configuration parameters

  /safety/monitor:
    get:
      summary: Monitor safety parameters
      description: Retrieve current safety status and constraint compliance
      responses:
        '200':
          description: Current safety monitoring data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SafetyStatus'
        '500':
          description: Safety monitoring error

  /testing/validate:
    post:
      summary: Run validation tests
      description: Execute comprehensive testing and validation procedures
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestRequest'
      responses:
        '200':
          description: Test results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestResults'

  /performance/evaluate:
    get:
      summary: Evaluate performance metrics
      description: Retrieve performance metrics for deployed systems
      parameters:
        - name: timeframe
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Timeframe for performance evaluation
      responses:
        '200':
          description: Performance metrics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PerformanceMetrics'

components:
  schemas:
    DeploymentStatus:
      type: object
      properties:
        systemId:
          type: string
          description: Unique identifier for the humanoid system
        status:
          type: string
          enum: [operational, maintenance, emergency, offline]
          description: Current operational status
        lastUpdated:
          type: string
          format: date-time
          description: Last status update timestamp
        safetyCompliance:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
          description: Safety compliance percentage
        performanceScore:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
          description: Performance score normalized between 0 and 1

    DeploymentConfig:
      type: object
      properties:
        environmentParameters:
          type: object
          description: Environmental parameters for deployment
          properties:
            temperatureRange:
              type: array
              items:
                type: number
              description: Acceptable temperature range [min, max]
            lightingConditions:
              type: string
              enum: [indoor, outdoor, mixed]
              description: Expected lighting conditions
        safetyConstraints:
          type: object
          description: Safety constraints for operation
          properties:
            minimumDistance:
              type: number
              format: float
              description: Minimum safe distance from humans
            responseTime:
              type: number
              format: float
              description: Maximum allowed response time in seconds
        performanceTargets:
          type: object
          description: Performance targets for the deployment
          properties:
            minimumAvailability:
              type: number
              format: float
              minimum: 0.0
              maximum: 1.0
              description: Minimum required system availability
            taskSuccessRate:
              type: number
              format: float
              minimum: 0.0
              maximum: 1.0
              description: Target task success rate

    SafetyStatus:
      type: object
      properties:
        constraintsActive:
          type: array
          items:
            type: string
          description: List of currently active safety constraints
        violationsDetected:
          type: integer
          description: Number of safety violations detected
        lastViolation:
          type: string
          format: date-time
          description: Timestamp of last safety violation
        emergencyProcedures:
          type: array
          items:
            type: string
          description: Active emergency procedures
        humanInteractionStatus:
          type: string
          enum: [safe, warning, restricted, prohibited]
          description: Current status of human interaction

    TestRequest:
      type: object
      properties:
        testTypes:
          type: array
          items:
            type: string
            enum: [unit, integration, system, safety, performance]
          description: Types of tests to run
        targetComponents:
          type: array
          items:
            type: string
          description: Specific components to test
        duration:
          type: number
          format: float
          description: Duration for stress testing in minutes

    TestResults:
      type: object
      properties:
        testId:
          type: string
          description: Unique identifier for the test run
        startTime:
          type: string
          format: date-time
          description: Test start time
        endTime:
          type: string
          format: date-time
          description: Test end time
        results:
          type: array
          items:
            $ref: '#/components/schemas/TestResult'
        overallStatus:
          type: string
          enum: [pass, fail, warning]
          description: Overall test status

    TestResult:
      type: object
      properties:
        testName:
          type: string
          description: Name of the test
        status:
          type: string
          enum: [pass, fail, skip]
          description: Test result status
        details:
          type: string
          description: Additional details about the test result
        severity:
          type: string
          enum: [critical, high, medium, low]
          description: Severity level of any failures

    PerformanceMetrics:
      type: object
      properties:
        availability:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
          description: System availability percentage
        taskSuccessRate:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
          description: Rate of successful task completion
        responseTime:
          type: number
          format: float
          description: Average response time in seconds
        safetyCompliance:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
          description: Safety compliance percentage
        efficiency:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
          description: Operational efficiency score