# UI Configuration API Contract

## Overview
This contract defines the configuration interface for the Docusaurus UI upgrade. Since this is primarily a frontend enhancement, the "API" consists of configuration objects and component interfaces that will be used to customize the UI.

## Theme Configuration API

### Theme Settings Object
```json
{
  "theme": {
    "colors": {
      "primary": "string (hex color code)",
      "secondary": "string (hex color code)",
      "background": "string (hex color code)",
      "text": "string (hex color code)",
      "textSecondary": "string (hex color code)",
      "border": "string (hex color code)",
      "sidebarBackground": "string (hex color code)"
    },
    "typography": {
      "fontFamily": "string (font family name)",
      "fontSize": {
        "base": "string (e.g., '16px', '1rem')",
        "small": "string (e.g., '0.875rem')",
        "medium": "string (e.g., '1rem')",
        "large": "string (e.g., '1.125rem')",
        "xl": "string (e.g., '1.25rem')",
        "xxl": "string (e.g., '1.5rem')"
      }
    },
    "spacing": {
      "unit": "string (base spacing unit)",
      "scale": "array (spacing scale values)"
    },
    "breakpoints": {
      "mobile": "string (breakpoint width)",
      "tablet": "string (breakpoint width)",
      "desktop": "string (breakpoint width)"
    }
  }
}
```

## Layout Configuration API

### Layout Settings Object
```json
{
  "layout": {
    "sidebar": {
      "width": "string (width value)",
      "mobileOpen": "boolean",
      "position": "string (left|right)"
    },
    "header": {
      "height": "string (height value)",
      "sticky": "boolean"
    },
    "footer": {
      "height": "string (height value)"
    },
    "content": {
      "maxWidth": "string (max width value)",
      "padding": {
        "mobile": "string (mobile padding)",
        "desktop": "string (desktop padding)"
      }
    }
  }
}
```

## Component Interface Contracts

### Theme Toggle Component
- **Input**: Current theme state (light | dark | system)
- **Output**: Updated theme state
- **Events**:
  - onThemeChange: triggered when theme is switched
  - onThemeLoad: triggered when theme is initially loaded

### Navigation Component
- **Input**: Navigation structure from sidebars.ts
- **Output**: Rendered navigation UI
- **Events**:
  - onNavigate: triggered when user navigates to a section
  - onExpand: triggered when sidebar section is expanded
  - onCollapse: triggered when sidebar section is collapsed

### Search Component
- **Input**: Search query string
- **Output**: Search results array
- **Events**:
  - onSearch: triggered when search is performed
  - onResultSelect: triggered when user selects a search result

## State Management Contracts

### Theme State Interface
```typescript
interface ThemeState {
  currentTheme: 'light' | 'dark' | 'system';
  availableThemes: Array<'light' | 'dark' | 'system'>;
  userPreference: 'light' | 'dark';
  systemPreference: 'light' | 'dark';
}
```

### Navigation State Interface
```typescript
interface NavigationState {
  currentPath: string;
  expandedSections: string[];
  searchQuery: string;
  activeBreadcrumb: string[];
}
```

## CSS Class Naming Convention
All custom CSS classes will follow the BEM (Block Element Modifier) methodology:
- Block: `.custom-navbar`
- Element: `.custom-navbar__item`
- Modifier: `.custom-navbar__item--active`

## Accessibility Contracts
All components must meet the following accessibility requirements:
- Keyboard navigable with proper focus management
- ARIA attributes where appropriate
- Proper color contrast ratios (minimum 4.5:1 for normal text)
- Screen reader compatible
- Semantic HTML structure